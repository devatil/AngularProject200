<app-toolbar [title]="'100 Angular Chalange'">
  <ul>
    <li>Components</li>
    <li>Directives</li>
    <li>Services</li>
    <li>Pipes</li>
    <li>Others</li>
  </ul>
</app-toolbar>
<main>
  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Accordion'"
    [subTitle]="'Component'"
  >
    <app-accordion body [items]="accordionItems"></app-accordion>
  </app-card>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Card'"
    [subTitle]="'Component'"
  >
    <p body>Body Content</p>
    <p footer>Footer Content</p>
  </app-card>
</main>
