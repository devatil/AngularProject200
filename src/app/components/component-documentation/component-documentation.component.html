<h1>Component</h1>
<hr />

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Counter'"
  [subTitle]="'Component'"
>
  <app-counter body></app-counter>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Select List'"
  [subTitle]="'Component'"
>
  <app-searchlist
    body
    [items]="['United States', 'Mexico', 'United Arab Emirates']"
  >
  </app-searchlist>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Rich Text Viewer'"
  [subTitle]="'Component'"
>
  <app-deboucesearch
    body
    (searchUpdate)="debounceExampleMetod($event)"
  ></app-deboucesearch>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Rich Text Viewer'"
  [subTitle]="'Component'"
>
  <div body></div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Toggle'"
  [subTitle]="'Component'"
>
  <app-toggle body></app-toggle>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Qutoe'"
  [subTitle]="'Component'"
>
  <app-quote
    body
    [quote]="'Get good. get grear. get better'"
    [author]="'Atilla Altun'"
    [occupation]="'Software Enginner'"
  ></app-quote>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Modal'"
  [subTitle]="'Component'"
>
  <div body>
    <app-modal [title]="'Modal Example'" #modal>
      <p>Some Content</p>
    </app-modal>
  </div>

  <div footer>
    <button (click)="modal.open()">Call Modal</button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Linkedin Post'"
  [subTitle]="'Component'"
>
  <app-linkedinpost body></app-linkedinpost>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Twitter Post'"
  [subTitle]="'Component'"
>
  <app-twitter-post body></app-twitter-post>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Credi Cart Input'"
  [subTitle]="'Component'"
>
  <div body>
    <app-credit-card-input
      [creditCardNumber]="'4564466784445778'"
      [isReadOnly]="false"
    >
    </app-credit-card-input>
    <app-credit-card-input
      [creditCardNumber]="'4564466784445778'"
      [isReadOnly]="true"
    >
    </app-credit-card-input>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Component'"
>
  <app-loader body [isloader]="false" [loaderType]="loaderType"></app-loader>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Top of Page'"
  [subTitle]="'Component'"
>
  <p body>Scroll 400px down the page to render.</p>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Star Raiting'"
  [subTitle]="'Component'"
>
  <app-starrating body [rating]="3.5"></app-starrating>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Progressbar'"
  [subTitle]="'Component'"
>
  <app-progressbar body [value]="progressbar"></app-progressbar>
  <button footer (click)="progressbar = 75">Update</button>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Component'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Component'"
>
  <p body>Body Content</p>
  <p footer>Footer Content</p>
</app-card>
